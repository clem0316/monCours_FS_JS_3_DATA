<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="">
      <div class="pseudo-container">
        <label for="pseudo">Pseudo</label>
        <input type="text" autocomplete="off" id="pseudo" />
        <span></span>
      </div>

      <div class="email-container">
        <label for="email">Email</label>
        <input type="text" autocomplete="off" id="email" />
        <span>Email incorrect</span>
      </div>

      <div class="password-container">
        <label for="password">Mot de passe</label>
        <input type="password" autocomplete="off" id="password" />
        <!-- Ici on met le type=password au lieu de text pour avoir les petits points qui cachent le texte lorsque l'on tape le mot de passe-->
        <p id="progress-bar"></p>
        <span></span>
      </div>

      <div class="confirm-container">
        <label for="confirm">Confirmer mot de passe</label>
        <input type="password" autocomplete="off" id="confirm" />
        <span></span>
      </div>

      <input type="submit" value="Valider" />
      <!-- On finit par un input de type submit pour pouvoir soumettre notre formulaire -->
    </form>

    <script src="./script.js"></script>
  </body>
</html>
