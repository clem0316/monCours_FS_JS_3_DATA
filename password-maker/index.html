<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <input
        type="text"
        id="password-output"
        value="Générateur de MDP"
        readonly
      />
      <!-- Le readonly permet de ne plus pouvoir écrire dans la balise de notre input -->

      <div class="range-container">
        <input
          type="range"
          id="password-length"
          min="4"
          max="24"
          value="8"
          oninput="document.getElementById('display-password-length').value=this.value"
        />
        <!-- Le input:range nous permet de faire un slider. On lui indique les valeurs minimum et maximum.
      oninput va nous permettre de connecter les input. On va chercher la valeur du slider et l'attribuer à l'affichage de l'input 'display-password-length'-->

        <input type="text" id="display-password-length" value="8" readonly />
        <!-- Ici on a mis la valeur par défaut avant que l'on agisse dessus -->
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="lowercase" checked />
        <label for="lowercase">a-z</label>
        <!-- Ici on lit le label à l'input en indiquant au label l'id de l'input auquel il doit être relié. Cela permet notamment de ne garder que le label en visuel et de faire disparaître la petite case à cocher. Ainsi appuyer sur le label revient au même que cocher ou décocher.
        "checked" signifie que la checkbox est déjà cochée de base. Mais en appuyant dessus, évidemment on la décoche-->

        <input type="checkbox" id="uppercase" />
        <label for="uppercase">A-Z</label>

        <input type="checkbox" id="numbers" />
        <label for="numbers">0-9</label>

        <input type="checkbox" id="symbols" />
        <label for="symbols">!-?</label>
      </div>

      <button id="generateButton">Générer mot de passe</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
